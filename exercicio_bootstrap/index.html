<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 12 - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            height: 500px; 
        }

        #form {
            background-color: lightgray;
            padding: 8px;
        }

        .hidden {
            display: none;
        }

        .btn{
            margin-top: 12px;
        }

        .item {
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <div class="alert alert-success hidden alert-dismissible fade show">
        Cadastro realizado com sucesso!
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div id="form" class="row">
            <div class="col">
                <h2 class="text-center">Cadastre-se</h1>
                <form>
                    <div class="item">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome">
                    </div>
                    <div class="item">
                        <label class="form-label" for="email">Seu e-mail:</label>
                        <input class="form-control" type="text" id="email">
                    </div>
                    <div class="item">
                        <label class="form-label" for="telefone">Seu telefone:</label>
                        <input class="form-control" type="tel" id="telefone">
                    </div>
                    <button id="enviar" class="btn btn-success d-block mx-" type="button">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#enviar').on('click', function() {
                $('.alert').slideDown(),1000;
            })
        })
    </script>
</body>
</html>
